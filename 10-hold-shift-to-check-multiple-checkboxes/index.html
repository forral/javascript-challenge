<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>

  <style>
  
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input[type='checkbox'] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition:background 0.2s;
      flex: 1;
      font-family: 'helvetica nue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  
  </style>

  <div class="inbox">

    <div class="item">
      <input type="checkbox">
      <p>This is an inbox Layout.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should also be set to checked</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Try do it with out any libraries</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Just regular Javascript</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result</p>
    </div>

  </div>
  <script>
  
    // 1. find inputs in between.

    var lastChecked;

    // get all input type checkbox and convert the nodelist into an array with es6 spread
    var checkboxes = [...document.querySelectorAll('input[type="checkbox"]')];
    var inbox = document.querySelector('.inbox');

    // adding class name with the corresponding index value
    checkboxes.forEach( (checkbox, index) => {
      checkbox.id = index;
    });
    
    function checkEvent(e) {
      lastChecked = this.id;
      
      console.log(e);

      if (e.which === 16 && e.type === 'click') {
        console.log('shift is pressed');
      }
    }

    checkboxes.forEach(function(checkbox){
      checkbox.addEventListener('click', checkEvent);   
    });

    document.addEventListener('keydown', checkEvent)


  </script>
</body>
</html>
